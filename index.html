<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="info">
        <div class="row">
          <div class="col">
            <label for="">Nome Cognome</label>
            <input id="nome" type="text" name="" value="" placeholder="Il tuo nome">
          </div>
          <div class="col">
            <label for="">Km da percorrere</label>
            <input type="number" name="" value=""  placeholder="Chilometri">
          </div>
          <div class="col">
            <label for="">Fascia d'età</label>
            <select class="" name="fascia_eta"  placeholder="Fascia età">
              <option value="">Minorenne</option>
              <option value="">Maggiorenne</option>
              <option value="">Over65</option>
            </select>
          </div>

        </div>
        <div class="buttons">
          <button id="genera" type="button" name="button">Genera</button>
          <button id="annulla" type="button" name="button">Annulla</button>
        </div>


      </div>
      <div class="ticket">
        <h3>DETTAGLI PASSEGGERI</h3>
        <div class="ticket_body">
          <div class="generalita">
            <div class="nome">
              <h3>Nome Passeggero</h3>
              <h3 id="nome_passeggero"></h3>
            </div>
            </div>
            <div class="dettagli_passeggero">
            <table>
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo Biglietto</th>
                </tr>
              </thead>
              <tbody>
                <td id="offerta">Offerta</td>
                <td id="carrozza">Carrozza</td>
                <td id="codice">Codice CP</td>
                <td id="costo_biglietto">Costo Biglietto</td>
              </tbody>
            </table>
          </div>

        </div>

        </div>

    </div>

  <script src="js/trenoform.js" charset="utf-8"></script>
  </body>
</html>
