<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="row">
          <div class="col">
            <label for="">Nome Cognome</label>
            <input type="text" name="" value="" placeholder="Il tuo nome">
          </div>
          <div class="col">
            <label for="">Km da percorrere</label>
            <input type="number" name="" value=""  placeholder="Chilometri">
          </div>
          <div class="col">
            <label for="">Fascia d'età</label>
            <select class="" name="fascia_eta"  placeholder="Fascia età">
              <option value="">Minorenne</option>
              <option value="">Maggiorenne</option>
              <option value="">Over65</option>
            </select>
          </div>

        </div>
        <div class="buttons">
          <button type="button" name="button">Genera</button>
          <button type="button" name="button">Annulla</button>
        </div>


      </div>
      <div class="ticket">

      </div>
    </div>

  <script src="js/trenoform.js" charset="utf-8"></script>
  </body>
</html>
